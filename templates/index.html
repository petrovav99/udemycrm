<!DOCTYPE html>
<html lang="en">
<head>

    <title>CRM</title>
</head>
<body>
<h1></h1>

<form action="{% url 'thanks_page' %}" method="">
    <label>Имя</label>

</form>

{% if object_list%}
<table border="1">
    <tr>
        <th>Id</th>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>

{% for obj in object_list %}
    <tr>
        <th>{{ obj.id }}</th>
        <th>{{ obj.order_dt }}</th>
        <th>{{ obj.order_name }}</th>
        <th>{{ obj.order_phone }}</th>
    </tr>
{% endfor %}
</table>
{% else  %}

{% endif %}
